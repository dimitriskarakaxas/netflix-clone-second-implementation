<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag -->
  <meta charset="UTF-8">
  <!-- First Mobile Viewport  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- the Main CSS File -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Title -->
  <title>Netflix clone</title>
</head>
<body>

  <!-- Start Header Section -->

  <header class="spacing-left">
    <!-- LOGOG -->
    <img class="logo" src="./img/Netflix-Logo.png" alt="logo">
    <!-- Left Navigation Bar -->
    <ul class="main-menu">
      <li class="main-menu__item"><a class="active" href="#">Home</a></li>
      <li class="main-menu__item"><a href="#">TV Shows</a></li>
      <li class="main-menu__item"><a href="#">Movies</a></li>
      <li class="main-menu__item"><a href="#">New & Popular</a></li>
      <li class="main-menu__item"><a href="#">My List</a></li>
    </ul>
    <!-- right Navigation Bar -->
    <ul class="secondary-menu ">
      <li class="secondary-menu__item"><button><i class="fas fa-search"></i></button></li>
      <li class="secondary-menu__item"><button><a href="#">kids </a> </button></li>
      <li class="secondary-menu__item"><button><i class="fas fa-gift"></i></button></li>
      <li class="secondary-menu__item"><button><i class="fas fa-bell"></i></button></li>
      <li class="secondary-menu__item">
        <a href="#">
          <img
            src="https://occ-0-3633-2706.1.nflxso.net/dnm/api/v6/0RO1pLmU93-gdXvuxd_iYjzPqkc/AAAABRLIW5ni1fjn2M8-RvajSSJDYzNpakEjTQUMOzZXMubSaOI_5gWM3NMuONGFltTny9wBh2dLTe0ViMw-pN9-HPk.png?r=d36"
            alt="pic">
        </a>
      </li>
    </ul>
  </header>

  <!-- End Header Section -->

  <!-- Start featured Section -->

  <div class="featured spacing-left">
    <h1 class="featured__title">
      Another Life
    </h1>
    <p class="featured__description">
      A mysterious alien object. A perilous mission. A gutsy crew. To protect humankind, they will cross the universe to
      answer the question: Friend or foe?
    </p>
    <div class="featured-bottoms">
      <div class="left-btns">
        <button class="play"><i class="fas fa-play"></i>Play</button>
        <button class="more-info"><i class="fas fa-info-circle"></i>More Info</button>
      </div>
      <div class="right-btns">
        <button class="repeat"><i class="fas fa-redo-alt"></i></button>
        <span class="age">16+</span>
      </div>
    </div>
  </div>

  <!-- End featured Section -->

</body>
</html>

    <h1 class="featured__title">
      Another Life
    </h1>
    <p class="featured__description">
      A mysterious alien object. A perilous mission. A gutsy crew. To protect humankind, they will cross the universe to
      answer the question: Friend or foe?
    </p>
    <div class="featured-bottoms">
      <div class="left-btns">
        <button class="play"><i class="fas fa-play"></i>Play</button>
        <button class="more-info"><i class="fas fa-info-circle"></i>More Info</button>
      </div>
      <div class="right-btns">
        <button class="repeat"><i class="fas fa-redo-alt"></i></button>
        <span class="age">16+</span>
      </div>
    </div>
  </div>
